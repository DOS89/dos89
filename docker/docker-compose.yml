version: '2'

services:
  php: 
    build: ./php
    # links:
    #   - mysql
    volumes:
      - ./..:/var/www/source

  nginx:
    image: nginx
    links:
        - php
    volumes:
      - ./..:/var/www/source
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '8888:80'
